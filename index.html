<!DOCTYPE html>
<html data-theme="light">

</html>

<head>
    <title>Luxury Experiences Italy</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5.0.0-beta.9/daisyui.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script>
        let imageUrls = [
            'home/shutterstock_189735203.jpeg',
            'home/shutterstock_1408625186.jpeg',
            'home/shutterstock_1816671998.jpeg',
            'home/shutterstock_2104114892.jpeg',
            'home/shutterstock_2208706885.jpeg',
            'home/shutterstock_2315443469.jpeg',
            'home/shutterstock_2386649737.jpeg'
        ];
        let currentIndex = 1;
        let timerId;

        window.onload = function () {
            document.getElementById('pictureFrame').style.backgroundImage = `url('${imageUrls[0]}')`;
            timerId = setInterval(() => {
                currentIndex = (currentIndex + 1) % imageUrls.length;
                document.getElementById('pictureFrame').style.backgroundImage = `url('${imageUrls[currentIndex]}')`;
            }, 5000);
        };

        window.onbeforeunload = function () {
            if (timerId) {
                clearInterval(timerId);
            }
        };
    </script>
</head>

<body>
    <div id="pictureFrame"
        class="min-h-screen w-screen flex items-center justify-center transition-background-image duration-1000">

        <div class="mt-[75vh]">
            <button onclick="showContent(); this.style.display='none';"
                class="btn btn-lg btn-neutral border-2 border-amber-200 w-96 text-4xl text-amber-200 px-8 py-4 backdrop-blur-sm bg-black/30 hover:bg-amber-200 hover:text-black">
                EXPLORE
            </button>
        </div>
        <div id="hiddenContent" style="display: none;" class="fixed inset-0 flex items-center justify-center">
            <div class="grid grid-cols-1 gap-4 p-4">
                <div
                    class="card w-96 bg-base-100 shadow-xl transition-all duration-5000 transform hover:scale-105 backdrop-blur-sm bg-black/30">
                    <div class="card-body text-amber-200">
                        <h2 class="card-title">Content Panel 1</h2>
                        <p>Content goes here</p>
                    </div>
                </div>
                <div class="">
                    <div class="card-body text-amber-200">
                        <h2 class="card-title">Content Panel 2</h2>
                        <p>Content goes here</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
