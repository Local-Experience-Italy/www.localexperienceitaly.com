<!DOCTYPE html>
<html data-theme="light">

</html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxury Experiences Italy</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5.0.0-beta.9/daisyui.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script>
        let imageUrls = [
            'home/shutterstock_189735203.jpeg',
            'home/shutterstock_1408625186.jpeg',
            'home/shutterstock_1816671998.jpeg',
            'home/shutterstock_2104114892.jpeg',
            'home/shutterstock_2208706885.jpeg',
            'home/shutterstock_2315443469.jpeg',
            'home/shutterstock_2386649737.jpeg'
        ];
        let currentIndex = 1;
        let timerId;

        window.onload = function () {
            document.getElementById('pictureFrame').style.backgroundImage = `url('${imageUrls[0]}')`;
            timerId = setInterval(() => {
                currentIndex = (currentIndex + 1) % imageUrls.length;
                document.getElementById('pictureFrame').style.backgroundImage = `url('${imageUrls[currentIndex]}')`;
            }, 5000);
        };

        window.onbeforeunload = function () {
            if (timerId) {
                clearInterval(timerId);
            }
        };
    </script>
    <style>
        @keyframes pulse-size {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(0.9);
            }
        }

        .pulse-size {
            animation: pulse-size 3s infinite ease-in-out;
        }
    </style>
</head>

<body>
    <div id="pictureFrame"
        class="min-h-screen w-screen flex flex-col items-center justify-start transition-background-image duration-1000 bg-cover bg-center bg-no-repeat">
    <header class="w-full p-4 bg-amber-100/50 backdrop-blur-sm flex justify-between items-center">
        <img src="LEI-logo_V2-22.png" alt="Luxury Experiences Italy Logo" class="h-16">
        <nav>
            <a href="/about" class="text-[#063f44] hover:text-amber-800 mx-4">about</a>
            <a href="/contact" class="text-[#063f44] hover:text-amber-800 mx-4">contact</a>
        </nav>
    </header>
        <div class="flex-grow flex items-center justify-center relative">

            <div class="mt-[66vh]">
                <button onclick="this.style.display='none';"
                    class="pulse-size btn btn-lg btn-neutral border-2 border-amber-200 w-96 text-4xl text-amber-200 px-8 py-4 backdrop-blur-sm bg-[#063f44]/50 hover:bg-amber-200 hover:text-[#063f44]">
                    EXPLORE
                </button>
            </div>
            <div id="hiddenContent" style="display: none;" class="fixed inset-0 flex items-center justify-center">
                <div class="grid grid-cols-1 gap-4 p-4">
                    <div
                        class="card w-96 bg-base-100 shadow-xl transition-all duration-5000 transform hover:scale-105 backdrop-blur-sm bg-black/30">
                        <div class="card-body text-amber-200">
                            <h2 class="card-title">Content Panel 1</h2>
                            <p>Content goes here</p>
                        </div>
                    </div>
                    <div class="">
                        <div class="card-body text-amber-200">
                            <h2 class="card-title">Content Panel 2</h2>
                            <p>Content goes here</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
