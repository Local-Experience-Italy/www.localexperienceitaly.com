<!DOCTYPE html>
<html lang="en">

<head>
    <base href="/www.luxuryexperiencesitaly.com/">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxury Experiences Italy - Contact</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxury Experiences Italy</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5.0.0-beta.9/daisyui.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="preload" href="LEI-logo_V2-22.png" as="image">
</head>

<body class="bg-gradient-to-b from-amber-100 to-[#063f44] min-h-screen">

    <header class="w-full p-4 bg-amber-100/50 backdrop-blur-sm flex justify-between items-center">
        <a href="."><img src="LEI-logo_V2-22.png" alt="Luxury Experiences Italy Logo" class="h-16"></a>
        <nav>
            <a href="about" class="text-[#063f44] hover:text-amber-800 mx-4">about</a>
            <a href="contact" class="text-[#063f44] hover:text-amber-800 mx-4">contact</a>
        </nav>
    </header>

    <p class="text-center text-[#063f44] text-xl mx-auto mt-8 max-w-2xl px-4">
        Ready to create your perfect Italian experience?
        <br>
        Contact us to plan your dream event or for any general inquiries.
        </br>
        We're here to make your Italian dreams come true!
    </p>

    <form action="mailto:events@luxuryexperiencesitaly.com" method="post" enctype="text/plain"
        class="w-96 bg-[#063f44]/80 text-amber-100 shadow-xl mx-auto mt-8">
        <div class="card-body">
            <h2 class="card-title">Write us about your request</h2>
            <div class="form-control">
                <label class="label">
                    <span class="label-text text-amber-100">Name</span>
                </label>
                <input type="text" name="name" placeholder="Your name" class="input input-bordered text-black"
                    required />
            </div>
            <div class="form-control">
                <label class="label">
                    <span class="label-text text-amber-100">Email</span>
                </label>
                <input type="email" name="email" placeholder="Your email" class="input input-bordered text-black"
                    required />
            </div>
            <div class="form-control">
                <label class="label">
                    <span class="label-text text-amber-100">Message</span>
                </label>
                <textarea name="message" class="textarea textarea-bordered h-24 text-black" placeholder="Your message"
                    required></textarea>
            </div>
            <div class="card-actions justify-end">
                <button type="submit" class="btn bg-amber-100 hover:bg-amber-400">Send</button>
            </div>
        </div>
    </form>
</body>

</html>
